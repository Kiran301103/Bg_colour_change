<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Background Colour Changer</title>
</head>
<body>
    <h1 class="text-center my-4">Select a Background Colour</h1>

    <div class="container d-flex justify-content-center">
        <select id="colorSelector" class="form-select w-50" onchange="changeColor()">
            <option value="white">Select a color</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="grey">Grey</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
            <option value="black">Black</option>
        </select>
    </div>

    <script>
        function changeColor() {
            const selectedColor = document.getElementById('colorSelector').value;
            document.body.style.backgroundColor = selectedColor;
        }
    </script>
</body>
</html>
